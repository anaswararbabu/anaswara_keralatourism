<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body class="login-page">

  

    <div class="container ">
        <div class="row">            
            <div class="login-container col-lg-4 col-md-6 col-sm-8 col-xs-12 ">
                 <div class="login-title text-center">
                        <h2><span><strong>Login</strong></span></h2>
                 </div>
                <div class="login-content">
                    <div class="login-header ">
                    </div>
                    <div class="login-body">
                        <form  class="login-form" onsubmit="return validate()">
                            <label for="error" id="error"></label>
                            <div class="form-group ">
                                <div class="pos-r">                                        
                                    <input   id="form-username" type="text" name="form-username" placeholder="Email" class="form-username form-control" required>
                                    <i class="fa fa-user"></i>
                                    <span></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="pos-r">                                    
                                    <input id="form-password" type="password" name="form-password" placeholder="Password" class="form-password form-control" required >
                                    <!-- <i class="fa fa-lock"></i> -->
                                    <span></span>                                        
                                </div>
                            </div>
                            <div class="form-group text-right">     
                                <a href="#" class="bold"> Forgot password?</a>
                            </div>   

                            <div class="form-group">     
                                <button type="submit" class="btn btn-warning form-control"><strong>Sign in</strong></button>  
                            </div>   
                                                                          
                        </form>
                    </div> <!-- end  login-body -->                     
                </div><!-- end  login-content -->  
                <div class="login-footer text-center template">
                    <h5>Don't have an account?<a href="signup.html" class="bold"> Sign up </a>     </h5>
                                        
                </div>
            </div>  <!-- end  login-container -->      

        </div>
    </div><!-- end container -->
     <script src="script.js"></script>
</body>
</html>
